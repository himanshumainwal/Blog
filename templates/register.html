{% extends "base.html" %}
{% block title %}<title>Register Page</title>{% endblock title %}

{% block body %}
{% for message in messages %}  
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Massage!</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

    <div class="container text-center">
        <h1 class="text-center my-4">Registration Page</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="row mb-3 justify-content-md-center mt-4">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control " name="fullName">
              </div>
            </div>
            <div class="row mb-3  justify-content-md-center">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Username:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="username">
              </div>
            </div>
            <div class="row mb-3  justify-content-md-center">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail3" name="email">
              </div>
            </div>
            <div class="row mb-3  justify-content-md-center">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword3" name="password">
              </div>
            </div>
            <div class="row mb-3  justify-content-md-center">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Repeat Password:</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword3" name="repeatPassword">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign-In</button>
          </form>
    </div>
    {% endblock body %}
